<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masked Rider Tile Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load Orbitron font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img id="logo" src="https://placehold.co/120x120/FFD700/000000?text=GAME" alt="Game Logo">
        <h1>Mystery Tile Puzzle</h1>
    </header>

    <main>
        <section id="setup-section">
            <h2>ตั้งค่าก่อนเริ่มเกม</h2>

            <div class="control-group">
                <label for="numPlayers">จำนวนผู้เล่น:</label>
                <select id="numPlayers">
                    <option value="1">1 คน</option>
                    <option value="2">2 คน</option>
                    <option value="3">3 คน</option>
                    <option value="4">4 คน</option>
                </select>
            </div>

            <div id="playerInputs" class="control-group">
                <!-- Player inputs will be generated here -->
                <input type="text" id="player1" placeholder="ชื่อผู้เล่น 1" value="Player 1">
            </div>

            <div class="control-group">
                <label>เลือกหมวดหมู่:</label>
                <div class="checkbox-group">
                    <!-- Dynamic Categories will be injected here via JS -->
                    <p>Loading categories...</p>
                </div>
            </div>

            <button id="startGameBtn">เริ่มเกม</button>
        </section>
    </main>

    <script src="data.js"></script>
    <script src="index.js"></script>
</body>

</html>
