<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masked Rider Tile Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load Orbitron font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Replace with your actual Masked Rider logo image. Example: src="assets/images/masked-rider-logo.png" -->
        <!-- Placeholder image used for demonstration -->
        <img id="logo" src="https://placehold.co/120x120/E60012/FFFFFF?text=RIDER" alt="Masked Rider Logo">
        <h1>Masked Rider Tile Puzzle</h1>
    </header>

    <main>
        <section id="loading-section">
            <h2>กำลังโหลดภาพปริศนา...</h2>
            <p id="loadingStatus">กำลังดึงภาพจาก Google Drive... โปรดรอสักครู่</p>
            <div class="loader"></div>
        </section>

        <section id="game-start-section" style="display: none;">
            <h2>ภาพพร้อมแล้ว!</h2>
            <p id="imageCountStatus"></p>
            <button id="startGameBtn" disabled>เริ่มเกม</button>
            <p class="note">โปรดตรวจสอบว่าโฟลเดอร์ Google Drive ของคุณสามารถเข้าถึงได้แบบ "Anyone".</p>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
